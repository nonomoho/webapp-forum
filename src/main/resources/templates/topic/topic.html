<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Topics</title>
</head>


<section layout:fragment="mainContent">

    <table class="striped">
        <thead>
        <tr>
            <th><span th:text="#{topic.name}"></span></th>
            <th><span th:text="#{topic.bool}"></span></th>
            <th><span th:text="#{topic.user}"></span></th>
            <th><span th:text="#{tgstopic.date}"></span></th>
            <th><span th:text="#{topic.follow}"></span></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="topic : ${topicList}">
            <td>
                <p th:text="${topic?.nom}"/>
            </td>
            <td>
                <p th:text="${topic?.ouvert}"/>
            </td>
            <td>
                <p th:text="${topic?.createur}"/>
            </td>
            <td>
                <p th:text="${topic?.creation}"/>
            </td>
            <td>
                <i th:onclick="${@followService.addTopicFollowing(topic?.id)}" class="material-icons" th:text="${topic.followedByUser} == true ? 'visibility' : 'visibility_off'"/>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</html>
