<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
  <title>Ajout d'un message</title>
</head>


<section layout:fragment="mainContent">

  <form class="col s12" action="#" th:action="@{'/projets/'+ ${projet.id} + '/topics/'+ ${topic.id} + '/messages/save'}" th:object="${message}" th:method="post">

        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" th:field="*{contenu}"></textarea>
            <label for="textarea1"><span th:text="#{message.contenu}"></span></label>
          </div>
        </div>


    <!-- SUBMIT -->
    <button class="btn waves-effect waves-light" type="submit" name="action">
      <span th:text="#{add}"></span>
      <i class="material-icons right">send</i>
    </button>

  </form>
</section>

</html>
